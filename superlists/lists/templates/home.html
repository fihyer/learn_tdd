<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>To-Do lists</title>
  </head>

  <body>
    <h1>Your To-Do list</h1>
    <form action="" method="post">
      {% csrf_token %}
      <input id="id_new_item" type="text" name="item_text" placeholder="Enter a to-do item">
    </form>
    <table id="id_list_table" summary="to-do list items">
      <tr>
        <td>
          1: {{ new_item_text }}
        </td>
      </tr>
    </table>
  </body>
</html>
